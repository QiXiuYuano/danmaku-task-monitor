name: Publish to Docker Hub

on:
  push:
    tags:
      - "v*.*.*"  # 仅响应标签推送

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 步骤1: 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 步骤2: 准备 Docker 镜像标签
      - name: Prepare Docker tags
        id: prep_tags
        run: |
          DOCKER_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/danmaku-task-monitor
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
            echo "tags=${DOCKER_IMAGE}:${TAG},${DOCKER_IMAGE}:latest" >> $GITHUB_OUTPUT
          fi

      # 步骤3: 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 步骤4: 登录到 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 步骤5: 构建并推送 Docker 镜像
      - name: Build and push Docker image
        if: steps.prep_tags.outputs.tags
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.prep_tags.outputs.tags }}